      <main>
        <h2>Contact Fish Creek</h2>
        <p>
          Fill out the form below to contact Fish Creek. All information is
          required.
        </p>
        <form action="" method="post">
          <label for="form"
            >Name: <input type="text" name="myName" id=""
          /></label>

          <label for="form"
            >E-Mail: <input type="text" name="myEmail" id=""
          /></label>

          <label for="myReason"
            >Reason for Contact: <input type="text" list="reasons" />
            <datalist id="reasons">
              <option value="New Patient" label="New Patient"></option>
              <option value="Appointment" label="Appointment"></option>
              <option value="House Call" label="House Call"></option>
              <option value="Information" label="Information"></option>
              <option value="Ask the Vet" label="Ask the Vet"></option>
            </datalist>
          </label>
          <label for="form"
            >Comments: <br />
            <textarea name="comments" id="" cols="20" rows="2"></textarea>
          </label>
          <input type="submit" value="Send Now" id="mySubmit" />
